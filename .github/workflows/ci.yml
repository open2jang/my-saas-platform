name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Lint app
        run: npm run lint
        working-directory: packages/app

      - name: Lint backend
        run: npm run lint
        working-directory: packages/backend

      - name: Build app
        run: npm run build
        working-directory: packages/app

      - name: Build backend
        run: npm run build
        working-directory: packages/backend

      - name: Test backend
        run: npm run test -- --ci --reporters=default --reporters=jest-junit
        working-directory: packages/backend
